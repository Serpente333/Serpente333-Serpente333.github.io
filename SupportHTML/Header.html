<div class="container" id="carousel-wrap">
<div id="headerCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li id="header-indicator-index" data-target="#headerCarousel" data-slide-to="0"></li>
    <li id="header-indicator-cenovnik" data-target="#headerCarousel" data-slide-to="1"></li>
    <li id="header-indicator-liga" data-target="#headerCarousel" data-slide-to="2"></li>
    <li id="header-indicator-o-nama" data-target="#headerCarousel" data-slide-to="3"></li>
    <li id="header-indicator-kontakt" data-target="#headerCarousel" data-slide-to="4"></li>
    <li id="header-indicator-rezervacije" data-target="#headerCarousel" data-slide-to="5"></li>
    <li id="header-indicator-tim-devetka" data-target="#headerCarousel" data-slide-to="6"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div id="header-index" class="carousel-item">
      <img src="../Images/Carousel/pocetna.jpg" alt="Pocetna Slide">
    </div>
    <div id="header-cenovnik" class="carousel-item">
      <img src="../Images/Carousel/cenovnik.jpg" alt="Cenovnik Slide">
    </div>
    <div id="header-liga" class="carousel-item">
      <img src="../Images/Carousel/liga.jpg" alt="Liga Slide">
    </div>
    <div id="header-o-nama" class="carousel-item">
      <img src="../Images/Carousel/o-nama.jpg" alt="O nama Slide">
    </div>
    <div id="header-kontakt" class="carousel-item">
      <img src="../Images/Carousel/kontakt.jpg" alt="Kontakt Slide">
    </div>
    <div id="header-rezervacije" class="carousel-item">
      <img src="../Images/Carousel/rezervacije.jpg" alt="Rezervacije Slide">
    </div>
    <div id="header-tim-devetka" class="carousel-item">
      <img src="../Images/Carousel/tim-devetka.jpg" alt="Tim Devetka Slide">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#headerCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#headerCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>
